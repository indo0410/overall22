    <div class="main-title-under-header" style="background:transparent;">
    <section class="page-title-section text-center py-4" style="margin-bottom:0; margin-top:2.5rem;">
            <h1 class="mb-0" style="color:#111; text-align:center;">D-day/날짜 계산기</h1>

    <main class="container">
        <div class="main-content-box">
            <div class="dday-section">
                <h2>1. 특정 날짜로부터 오늘은 몇일째?</h2>
                <form id="fromDateForm">
                    <input type="text" id="fromDate" required pattern="\\d{8}|\\d{4}-\\d{2}-\\d{2}" placeholder="YYYYMMDD 또는 달력선택" onfocus="this.type='date'" onblur="if(this.value===''){this.type='text'}" style="width:140px;">
                    <button type="submit">계산하기</button>
                </form>
                <div id="fromDateResult" class="result"></div>
            </div>
            <div class="dday-section">
                <h2>2. 특정 날짜로부터 N일째 되는 날짜는?</h2>
                <form id="addDaysForm">
                    <input type="text" id="baseDate" required pattern="\\d{8}|\\d{4}-\\d{2}-\\d{2}" placeholder="YYYYMMDD 또는 달력선택" onfocus="this.type='date'" onblur="if(this.value===''){this.type='text'}" style="width:140px;">
                    <input type="number" id="addDays" min="1" max="10000" required placeholder="며칠 후?">
                    <button type="submit">계산하기</button>
                </form>
                <div id="addDaysResult" class="result"></div>
            </div>
            <div class="dday-section">
                <h2>3. 특정 날짜까지 오늘부터 남은 날짜는?</h2>
                <form id="toDateForm">
                    <input type="text" id="toDate" required pattern="\\d{8}|\\d{4}-\\d{2}-\\d{2}" placeholder="YYYYMMDD 또는 달력선택" onfocus="this.type='date'" onblur="if(this.value===''){this.type='text'}" style="width:140px;">
                    <button type="submit">계산하기</button>
                </form>
                <div id="toDateResult" class="result"></div>
            </div>
        </div>
    </main>
